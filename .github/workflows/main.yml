name: Main

on: [push, pull_request]

jobs:
  lint:
    name: Formatting Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        run: |
          rustup component add rustfmt clippy

      - name: Check Formatting
        run: |
          cargo fmt --all -- --check

  test:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          cargo test
